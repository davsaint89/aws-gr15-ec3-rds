<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Work Activity Log</h2>
        <!-- Make sure to include enctype="multipart/form-data" to handle file uploads -->
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="activityName" class="form-label">Activity Name</label>
                <input type="text" class="form-control" id="activityName" name="activityName" placeholder="Enter activity name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter activity description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date & Time</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date & Time</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
            </div>
            <!-- File input for photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <!-- Organize the buttons -->
        <div class="mt-4">
            <div class="btn-group" role="group" aria-label="Navigation buttons">
                <a href="/" class="btn btn-dark">Home</a>
                <a href="/search_activity" class="btn btn-primary">Search Activity</a>
                <a href="/consult" class="btn btn-dark">See All Activities</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
